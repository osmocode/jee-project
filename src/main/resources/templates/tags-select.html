<!DOCTYPE html>
<html lang="en"
      class="h-full"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body class="h-full">
<h1>tag page</h1>


<div>
    <label for="combobox" class="block text-sm font-medium leading-6 text-gray-900"></label>
    <div class="relative mt-2">
        <input id="combobox" type="text" class="w-full rounded-md border-0 bg-white py-1.5 pl-3 pr-12 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" role="combobox" aria-controls="options" aria-expanded="false">
        <button id="dropdown" type="button" class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-2 focus:outline-none">
            <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd" />
            </svg>
        </button>
        <turbo-frame id="tag-list">
            <ul id="options" role="listbox" class="absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm">
                <li th:each="tag: ${tagsPage}" th:value="${tag.getId()}" th:text="${tag.getName()}"
                    class="choice relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900 hover:bg-sky-100" tabindex="-1">
                </li>
            </ul>
        </turbo-frame>
    </div>
    <script>
        const button = document.getElementById('dropdown');
        const optionsList = document.getElementById('options');

        button.addEventListener('click', function() {
            if (optionsList.classList.contains('hidden')) {
                optionsList.classList.remove('hidden');
            } else {
                optionsList.classList.add('hidden');
            }
        });
    </script>
</div>

</body>
</html>
